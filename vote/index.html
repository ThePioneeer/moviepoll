<!DOCTYPE html>
<html lang="et">
    <head>
        <title>Hääleta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
        <link href="../css/bootstrap.css" rel="stylesheet">
        <link href="../css/style.css" rel="stylesheet">

        <div class="content">
            <header>
                <h1>Hääleta filmide poolt!</h1>

                    <div class="col span_1_of_3 movie">
                        <a id="movie1-link" class="disabled" target="_blank" href="javascript:">
                            <div class="movie-poster" id="movie1-poster">
                                <div class="movie-rating" id="movie1-rating">
                                    -
                                </div>
                                <div class="movie-year" id="movie1-year">

                                </div>
                            </div>
                        </a>
                        <div class="movie-name" id="movie1-name">

                        </div>
                        <div class="press vote">
                            <button class="submit-button" id="movie1-vote" type="button">Hääleta</button>
                            <div class="count" id="movie1-count">
                                0
                            </div>
                        </div>
                    </div>

                    <div class="col span_1_of_3 movie">
                        <a id="movie2-link" class="disabled" target="_blank" href="javascript:">

                        </div>
                        <div class="press vote">
                            <button class="submit-button" id="movie2-vote" type="button">Hääleta</button>
                            <div class="count" id="movie2-count">
                                0
                            </div>
                        </div>
                    </div> 

                    <div class="col span_1_of_3 movie">
                        <a id="movie3-link" class="disabled" target="_blank" href="javascript:">

                                <div class="movie-rating" id="movie3-rating">
                                    -
                                </div>
                                <div class="movie-year" id="movie3-year">

                                </div>
                            </div>
                        </a>
                        <div class="movie-name" id="movie3-name">

                        </div>
                        <div class="press vote">
                            <button class="submit-button" id="movie3-vote" type="button">Hääleta</button>
                            <div class="count" id="movie3-count">
                                0
                            </div>
                        </div>                       
                    </div>                    
                </section>
            </div>

            <footer>

            </footer>

            <script type="text/javascript" src="../js/poll.js"></script>
        </div>
